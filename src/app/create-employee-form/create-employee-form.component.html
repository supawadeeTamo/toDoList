<div class="col-md-8 offset-md-3">
  <h3>Create Employee</h3>
  <form [formGroup]="form">
  
    <div class="form-group">
      <label> First Name </label>
      <input type="text" class="form-control" id="firstName" formControlName ="firstName"
      name="firstName">     
    </div>
  
    <div class="form-group">
      <label> Last Name </label>
      <input type="text" class="form-control" id="lastName" formControlName ="lastName">     
    </div>
  
    <div class="form-group">
      <label> Email </label>
      <input type="text" class="form-control" id="email" formControlName ="emailId">
    </div>
  
    <br>
    <button (click)="onSubmit()" class="btn btn-success" type="submit">Submit</button>
    &nbsp;
    <button [mat-dialog-close] class="btn btn-danger" type="submit">Cancel</button>

  </form>
  </div>
