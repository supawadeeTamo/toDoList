<h2> Employee List</h2>
<table class="table table-striped">
  <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email Id</th>
      <th>Actions</th>
  </thead>
  <tbody>
    <tr *ngFor="let employee of employees">
      <td>{{employee.firstName}}</td>
      <td>{{employee.lastName}}</td>
      <td>{{employee.emailId}}</td>
      <td>
        <button (click)="updateEmployee(employee.id)" class="btn btn-info">
          Update
        </button>
        &nbsp;
        <button (click)="deleteEmployee(employee.id)" class="btn btn-danger">
          Delete
        </button>
        &nbsp;
        <button (click)="employeeDetails(employee.id)" class="btn btn-info">
          View
        </button>
      </td>
    </tr>
  </tbody>
</table>
